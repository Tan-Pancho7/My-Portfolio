<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tan Pancho Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background: linear-gradient(135deg, #d3d3d3, #f0f0f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
    }

    .profile img {
      max-width: 300px;
      border-radius: 10px;
      margin: 10px;
    }

    .bio {
      color: #000;
      font-size: 1rem;
      text-align: left;
      max-width: 500px;
      margin: 10px;
    }

    .bio b {
      font-weight: bold;
    }

    .contact-btn {
      padding: 10px 20px;
      background-color: transparent;
      border: 2px solid #666;
      border-radius: 5px;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      margin: 20px 0;
    }

    .social {
      margin-top: 20px;
    }

    .social p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="profile">
      <img src="https://via.placeholder.com/300x400" alt="Tan Pancho photo">
      <div class="bio">
        <p>Hello! I’m <b>Tan Pancho</b></p>
        <p>I’m a student, currently learning <b>Object-Oriented Programming</b> in Python and building my skills in software development.</p>
      </div>
    </div>

    <button class="contact-btn">Contact</button>

    <div class="social">
      <p>My Social Media:</p>
      <div class="social-icons">
        <a href="https://instagram.com/yourusername" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://facebook.com/yourusername" target="_blank">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/facebook.svg" alt="Facebook">
        </a>
        <a href="mailto:your.email@example.com">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg" alt="Email">
        </a>
      </div>
    </div>
  </div>

</body>
</html>
